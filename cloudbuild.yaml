# Google Cloud Build configuration
steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/nasa-backend:$COMMIT_SHA', '.']

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/nasa-backend:$COMMIT_SHA']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'nasa-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/nasa-backend:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'NEO4J_URI=$$NEO4J_URI,NEO4J_USERNAME=$$NEO4J_USERNAME,NEO4J_DATABASE=$$NEO4J_DATABASE'
      - '--set-secrets'
      - 'NEO4J_PASSWORD=neo4j-password:latest,WEAVIATE_API_KEY=weaviate-api-key:latest,OPENAI_API_KEY=openai-api-key:latest'

images:
  - 'gcr.io/$PROJECT_ID/nasa-backend:$COMMIT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY

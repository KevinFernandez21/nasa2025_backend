# Google Cloud Build configuration
steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/nasa-backend:$COMMIT_SHA', '.']

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/nasa-backend:$COMMIT_SHA']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'nasa2025-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/nasa-backend:$COMMIT_SHA'
      - '--region'
      - 'europe-west1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'WEAVIATE_URL=https://nsac25-5g0ufczj.weaviate.network,COLLECTION_NAME=ScientificPapersFullContent,USE_CLOUD=true,NEO4J_URI=neo4j+s://e8421c26.databases.neo4j.io,NEO4J_USERNAME=neo4j,NEO4J_DATABASE=neo4j'
      - '--set-secrets'
      - 'WEAVIATE_API_KEY=weaviate-api-key:latest,OPENAI_API_KEY=openai-api-key:latest,NEO4J_PASSWORD=neo4j-password:latest'

images:
  - 'gcr.io/$PROJECT_ID/nasa-backend:$COMMIT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY
